<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <form action="{% url 'djangoapp:registration' %}" method="post">
            <div class="container">
              <h1>Sign Up</h1>
              <hr>
              <label class="col-form-label" for="username"><b>User Name</b></label>
              <input class="form-control" type="text" placeholder="Enter User Name: " name="username" required>
              <label class="col-form-label" for="firstname"><b>First Name</b></label>
              <input class="form-control" type="text" placeholder="Enter First Name: " name="firstname" required>
              <label class="col-form-label" for="lastname"><b>Last Name</b></label>
              <input class="form-control" type="text" placeholder="Enter Last Name: " name="lastname" required>
              <label class="col-form-label" for="psw"><b>Password</b></label>
              <input class="form-control"  type="password" placeholder="Enter Password: " name="psw" required>
              <div>
                  {% csrf_token %}
                  <button class="btn btn-primary mt-3" type="submit">Sign Up</button>
              </div>
            </div>
          </form>
    </body>
</html>
